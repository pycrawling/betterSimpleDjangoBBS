<!--templates/registration/password_reset_form.html-->
{% extends 'base.html' %}
{% block title %}Forgot your password?{% endblock %}
{% block content %}
<style>
    #id_email{width: 100%; font-size: .875em;}
    form > label {margin: .6rem 0 0 0; font-size: .875em;}
    form > button {margin: .6rem 0 0 0;}
    form > * {display:block;}
</style>
<div class="d-flex justify-content-center">
    <div class="card" style="width:24rem">
        <div class="card-header">
            Forgot your password?
        </div>
        <div class="card-body">
            <p class="card-text">Enter your email address below, and we'll email instructions for setting a new one.</p>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-primary btn-sm" type="submit" value="Send me instructions!">
            </form>
        </div>
    </div>
</div>
{% endblock %}
